<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maddy's Shoe Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .shoe-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .shoe-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 200px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .shoe-item img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .shoe-name {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .shoe-price {
      color: #007BFF;
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Maddy's Shoe Shop</h1>
    <p>Your favorite place for trendy and comfortable shoes!</p>
  </header>

  <div class="container">
    <h2>Our Collection</h2>
    <div class="shoe-list">
      <div class="shoe-item">
        <img src="https://via.placeholder.com/200x150?text=Running+Shoes" alt="Running Shoes" />
        <div class="shoe-name">Running Shoes</div>
        <div class="shoe-price">$75</div>
      </div>

      <div class="shoe-item">
        <img src="https://via.placeholder.com/200x150?text=Casual+Sneakers" alt="Casual Sneakers" />
        <div class="shoe-name">Casual Sneakers</div>
        <div class="shoe-price">$60</div>
      </div>

      <div class="shoe-item">
        <img src="https://via.placeholder.com/200x150?text=Leather+Boots" alt="Leather Boots" />
        <div class="shoe-name">Leather Boots</div>
        <div class="shoe-price">$120</div>
      </div>

      <div class="shoe-item">
        <img src="https://via.placeholder.com/200x150?text=Sandals" alt="Sandals" />
        <div class="shoe-name">Sandals</div>
        <div class="shoe-price">$40</div>
      </div>
    </div>
  </div>

  <footer>
    <p>Contact us: maddyshoes@example.com | Phone: (123) 456-7890</p>
    <p>Â© 2025 Maddy's Shoe Shop. All rights reserved.</p>
  </footer>
</body>
</html>
